<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <a href="index.html">BMI</a>
            </div>
            <form class="needs-validation">
                <div class="inputBox">
                    <h3><label for="cm">身高 cm</label><small class="heightMsg"></small></h3>
                    <input type="number" class="text" placeholder="請輸入身高" id="cm">
                    
                    <h3><label for="kg">體重 kg</label><small class="weightMsg"></small></h3>
                    <input type="number" class="text" placeholder="請輸入體重" id="kg">
                    
                    <div class="result"></div>
                </div>
                <button class="pure-button send" type="submit">看結果</button> 
            </form>
        </div>
        <div class="content">
            <h2>BMI 紀錄</h2>
            <ul class="list"></ul>
            <div class="clear"><a href="#">清除全部紀錄</a></div>
        </div>
        <div class="footer">
            <img src="img/BMICLogo2.png">
        </div>
    </div>
    <script src="js/all.js"></script>
</body>
</html>
